<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="time.css">
    <script src="time.js" defer></script>
</head>
<body>
    <h1>Date and Time</h1><br>

    <h1>Time</h1>
    <div id="mains">

        <div class="oras">
            
            <h1 class="dis" id="hour">12</h1><br>
            <h1>Hour</h1>
        
        </div>

        <div class="oras">
            
            <h1 class="dis" id="minute">00</h1><br>
            <h1>Minute</h1>
        
        </div>
        
        <div class="oras">
            
            <h1 class="dis" id="second">00</h1><br>
            <h1>Second</h1>
        
        </div>

    </div>

    <br>

    <h1>Date</h1>
    <div id="dates">

        <h1 id="cd">Current Date</h1>

    </div>
</body>
</html>
